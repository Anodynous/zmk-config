# Uncomment the following line to enable the Sofle OLED Display, default idle timeout is 30s
# CONFIG_ZMK_DISPLAY=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# NKRO support
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Consumer usage fix 
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=y

# Uncomment the following to enable deep sleep, default timeout is 15min
CONFIG_ZMK_SLEEP=y
# Set deep sleep timeout to 60min
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Set debounce settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=8

# Enable mousekeys
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_MOUSE_TICK_DURATION=8
CONFIG_ZMK_BLE_THREAD_PRIORITY=3

# Increase transmit power for BLE
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Potentially help to smoothen out mousekey movements
# CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
# CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
